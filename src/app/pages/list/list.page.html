<app-header title="List"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding  *ngFor="let user of usuarios |async">
      <ion-item-options side="start">
        <ion-item-option (click)="archive(user)" color="success"><ion-icon slot="icon-only" name="archive-outline"></ion-icon></ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" style="font-size: 12px;">{{user.phone}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="favorite(user)" ><ion-icon slot="icon-only" name="heart-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="delete(user)" color="danger"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
